<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Supervisor</title>
  <link rel="stylesheet" href="menu.css">
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script defer src="menu.js"></script>
</head>
<body>

  <!-- Botón de salir -->
  <button class="logout-btn">Salir</button>

  <div id="content">

    <!-- Gestión de empleados -->
    <section id="empleados" class="content-section">
      <h2>Gestión de Empleados</h2>
      <button id="btn-nuevo-empleado" class="btn btn-primary">Registrar Nuevo Empleado</button>
      <button id="btn-eliminar-empleado" class="btn btn-danger">Eliminar Empleado</button>
      <div id="empleados-list"></div>
    </section>

    <!-- Historial -->
    <section id="accesos" class="content-section">
      <h2>Historial de Ingresos/Egresos</h2>
      <button id="refresh-records" class="btn btn-primary">Actualizar Registros</button>

      <div class="records-summary">
        <div class="summary-card">
          <h3>Dentro</h3>
          <span id="people-inside-count">0</span>
        </div>
        <div class="summary-card">
          <h3>Fuera</h3>
          <span id="people-outside-count">0</span>
        </div>
      </div>

      <table>
        <thead>
          <tr><th>Fecha</th><th>Nombre</th><th>Código</th><th>Tipo</th><th>Estado</th></tr>
        </thead>
        <tbody id="records-tbody"></tbody>
      </table>
    </section>

    <!-- Estadísticas -->
    <section id="estadisticas" class="content-section">
      <h2>Estadísticas</h2>
      <canvas id="statsChart"></canvas>
    </section>

  </div>

</body>
</html>
