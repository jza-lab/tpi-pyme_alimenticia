<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Ingreso/Egreso Manual</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,200;1,200&family=Raleway:ital,wght@0,200;1,200&family=Rubik:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="manual-entry.css">
</head>

<body>
    <div class="container">
        <h1>Carga de Ingreso/Egreso Manual</h1>
        <p class="subtitle">Registra aquí todos los ingresos y egresos de manera manual.</p>

        <div class="form-card">
            <h2>Nuevo registro manual</h2>
            <p class="form-subtitle">Complete los datos para registrar un acceso manual</p>

            <div class="form-group">
                <label for="legajo">Legajo</label>
                <div class="input-with-button">
                    <input type="text" id="legajo" placeholder="Ingrese el legajo y presione Buscar" name="legajo" required>
                    <button type="button" id="search-btn" class="btn-search">
                        <i class='bx bx-search'></i> Buscar
                    </button>
                </div>
                <small class="error-msg">El legajo es obligatorio.</small>
            </div>

            <!-- Contenedor para detalles del empleado -->
            <div id="employee-details" class="employee-details">
                <div class="detail-row">
                    <div class="detail-item">
                        <label>Nombre</label>
                        <span id="employee-name">-</span>
                    </div>
                    <div class="detail-item">
                        <label>Apellido</label>
                        <span id="employee-surname">-</span>
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-item">
                        <label>DNI</label>
                        <span id="employee-dni">-</span>
                    </div>
                    <div class="detail-item">
                        <label>Turno</label>
                        <span id="employee-shift">-</span>
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-item">
                        <label>Rol</label>
                        <span id="employee-role">-</span>
                    </div>
                    <div class="detail-item">
                        <label>Nivel de Acceso</label>
                        <span id="employee-access-level">-</span>
                    </div>
                </div>
                <small id="employee-not-found" class="error-msg">Empleado no encontrado.</small>
            </div>

            <div class="form-group">
                <label>Tipo de acceso</label>
                <div class="toggle-buttons">
                    <button type="button" class="toggle-btn" data-type="ingreso">
                        <i class='bx bx-log-in'></i>
                        Ingreso
                    </button>
                    <button type="button" class="toggle-btn" data-type="egreso">
                        <i class='bx bx-log-out'></i>
                        Egreso
                    </button>
                </div>
                <small class="error-msg" id="type-error">Debe seleccionar un tipo de acceso.</small>
            </div>

            <div class="form-group">
                <label for="fecha-hora">Fecha y Hora</label>
                <input type="datetime-local" id="fecha-hora" name="fecha-hora" required>
            </div>

            <button type="button" class="btn-submit disabled" disabled>
                <i class='bx bx-check'></i> Complete todos los campos
            </button>
        </div>

        <button class="btn-volver-menu">
            <i class='bx bx-arrow-back'></i>
            Volver al Menú
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/face-api.js/dist/face-api.min.js"></script>
    <script type="module" src="js/manual-entry.js"></script>
</body>

</html>
